<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
    {{counter}}
</div>
<script src='./gvue.js'></script>
<script>
    const app = new Gvue({
        el: "#app",
        data: {
            counter: 1
        }
    })
    setInterval(() => {
        app.counter++
    }, 1000)
</script>
