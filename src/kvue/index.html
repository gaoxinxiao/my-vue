<div id="app">
    <p>{{counter}}</p>
</div>
<script src="./index.js"></script>
<script>
    const app = new KVue({
        el: '#app',
        data: {
            counter: 1
        },
        render(h) {
            // let p1 = document.createElement('p')
            // p1.textContent = this.counter
            // return p1
            //使用虚拟dom来渲染
            return h('div', { id: "app", title: this.counter + '' }, [
                h('p', null, this.counter + "")
            ])
        }
    })
    setInterval(() => {
        app.counter++
    }, 1000);
</script>
